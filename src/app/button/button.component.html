<button
  [type]="type"
  [disabled]="disabled"
  (click)="onClick()"
  class="font-text text-[12px] uppercase font-semibold inline-block py-3.5 px-10 rounded-sm border transition-colors duration-400 ease-in-out hover:border-transparent cursor-pointer"
  [ngClass]="{
    'btn-primary': style === 'primary',
    'btn-secondary': style === 'secondary',
    'btn-outline': style === 'outline',
    'w-full': wFull
  }"
>
  <ng-content></ng-content>
</button>
