<div class="all-products-container max-w-[1132px] mx-auto p-4">
  <!-- Header -->
  <h1 class="font-lora text-3xl mb-6 text-center">All Products</h1>

  <!-- Loading State -->
  <div
    *ngIf="loading$ | async; else productGrid"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 animate-pulse"
  >
    <div
      *ngFor="let _ of [1, 2, 3, 4, 5, 6]"
      class="bg-gray-200 p-4 rounded shadow-md h-64"
    ></div>
  </div>

  <!-- Product Grid -->
  <ng-template #productGrid>
    <div
      *ngIf="(allProducts$ | async)?.length; then productList; else noProducts"
    ></div>
    <ng-template #productList>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-product-card
          *ngFor="let product of allProducts$ | async"
          [product]="product"
        ></app-product-card>
      </div>
    </ng-template>
    <ng-template #noProducts>
      <p class="text-center text-gray-500">No products available.</p>
    </ng-template>
  </ng-template>
</div>
