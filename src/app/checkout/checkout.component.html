<!-- src/app/pages/checkout/checkout.component.html -->

<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">Checkout</h1>

  <!-- Cart Summary -->
  <div class="mb-6 border rounded p-4">
    <h2 class="text-xl font-semibold mb-2">Your Cart</h2>
    <div
      *ngFor="let item of cartItems"
      class="flex justify-between border-b py-2"
    >
      <span>{{ item.name }} (x{{ item.quantity }})</span>
      <span>{{ item.price * (item.quantity || 1) | currency : "USD" }}</span>
    </div>
    <div class="flex justify-between font-bold mt-2">
      <span>Subtotal:</span>
      <span>{{ subtotal | currency : "USD" }}</span>
    </div>
  </div>

  <!-- Checkout Form -->
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block font-medium">Full Name</label>
      <input
        type="text"
        formControlName="fullName"
        class="w-full border p-2 rounded"
      />
    </div>

    <div>
      <label class="block font-medium">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full border p-2 rounded"
      />
    </div>

    <div>
      <label class="block font-medium">Address</label>
      <input
        type="text"
        formControlName="address"
        class="w-full border p-2 rounded"
      />
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block font-medium">City</label>
        <input
          type="text"
          formControlName="city"
          class="w-full border p-2 rounded"
        />
      </div>
      <div>
        <label class="block font-medium">Postal Code</label>
        <input
          type="text"
          formControlName="postalCode"
          class="w-full border p-2 rounded"
        />
      </div>
    </div>

    <div>
      <label class="block font-medium">Country</label>
      <input
        type="text"
        formControlName="country"
        class="w-full border p-2 rounded"
      />
    </div>

    <div>
      <label class="block font-medium">Payment Method</label>
      <select formControlName="paymentMethod" class="w-full border p-2 rounded">
        <option value="card">Credit/Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank">Bank Transfer</option>
      </select>
    </div>

    <button
      type="submit"
      class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
    >
      Place Order
    </button>
  </form>
</div>

<section>
  <div></div>
</section>
