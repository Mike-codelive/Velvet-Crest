<section #trigger id="featured-products">
  <div class="wrapper mt-[52px] mb-[48px]">
    <div
      *ngIf="(loading$ | async) || !(featuredProducts$ | async)?.length"
      id="featured-products-skeleton-swiper"
      class="swiper featured-product-skeleton-swiper"
    >
      <div class="swiper-wrapper">
        <div
          *ngFor="let item of [1, 2, 3, 4]"
          class="swiper-slide animate-pulse space-y-4 p-4 rounded shrink-0 w-full sm:w-1/2 lg:w-1/3 xl:w-1/4"
        >
          <div class="h-48 bg-gray-200 rounded"></div>
          <div class="h-4 bg-gray-200 rounded w-3/4"></div>
          <div class="h-4 bg-gray-200 rounded w-1/2"></div>
        </div>
      </div>
    </div>
    <!-- <div
        *ngIf="(loading$ | async) || !(featuredProducts$ | async)?.length"
        class="wrapper flex gap-4 overflow-hidden"
      >
        <div
          *ngFor="let item of [1, 2, 3, 4]"
          class="animate-pulse space-y-4 p-4 border rounded bg-white shrink-0 w-full sm:w-1/2 lg:w-1/3 xl:w-1/4"
        >
          <div class="h-48 bg-gray-200 rounded"></div>
          <div class="h-4 bg-gray-200 rounded w-3/4"></div>
          <div class="h-4 bg-gray-200 rounded w-1/2"></div>
        </div>
      </div> -->
    <div
      *ngIf="(featuredProducts$ | async)?.length && !(loading$ | async)"
      #swiperEl
      class="swiper collection-swiper mt-10"
    >
      <div class="swiper-wrapper">
        <div
          class="swiper-slide p-4 border rounded bg-white shadow-sm hover:shadow-md transition"
          *ngFor="let product of featuredProducts$ | async"
        >
          <img
            [src]="product.image"
            [alt]="product.name"
            class="w-full h-48 object-cover rounded mb-4"
          />
          <h3 class="text-lg font-semibold mb-1">{{ product.name }}</h3>
          <p class="text-gray-600 text-sm mb-2">
            ${{ product.price / 100 | number : "1.0-2" }}
          </p>
          <p class="text-xs text-gray-500" *ngIf="product.description">
            {{ product.description }}
          </p>
        </div>
      </div>
      <!-- Pagination (progressbar) -->
      <div class="collection-pagination mt-4"></div>
    </div>
  </div>
</section>
