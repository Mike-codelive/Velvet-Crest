<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black opacity-50 z-50"
  (click)="onOverlayClick($event)"
></div>

<div
  class="fixed top-0 bottom-0 right-0 w-full md:w-[480px] h-full bg-white shadow-lg z-50 border border-gray-200 transition-transform duration-300 ease-in-out flex flex-col"
  [class.translate-x-full]="!isOpen"
  [class.translate-x-0]="isOpen"
>
  <header
    class="relative flex justify-between items-center pt-5 pb-[18px] px-8 after:content-[''] after:w-full after:border-b-[1px] after:absolute after:bottom-0 after:left-1/2 after:-translate-x-1/2 after:border-[#e2e1e1] select-none"
  >
    <h2 class="font-title text-2xl text-black select-none">Your bag</h2>
    <button
      (click)="onClose()"
      class="rounded-full bg-gray-200 flex items-center p-0.5 cursor-pointer"
    >
      <span class="text-small material-symbols-outlined select-none">
        close
      </span>
    </button>
  </header>

  <div
    *ngIf="cartItems.length === 0"
    class="flex flex-col flex-1 px-8 py-6 pb-12"
  >
    <p>Your bag is empty. Not sure where to start?</p>

    <div class="mt-auto">
      <app-button [wFull]="true">SHOP ALL PRODUCTS</app-button>
    </div>
  </div>

  <div *ngIf="cartItems.length > 0" class="flex-1 px-8 py-6 overflow-y-auto">
    <div
      *ngFor="let item of cartItems"
      class="flex items-center gap-4 mb-4 pb-2 border-b"
    >
      <img
        [src]="item.image"
        [alt]="item.name"
        class="w-16 h-16 object-cover rounded"
      />
      <div class="flex-1">
        <h3 class="font-lora text-base text-gray-900">{{ item.name }}</h3>
        <p class="text-yellow-600 text-sm">
          ${{ item.price / 100 | number : "1.0-2" }}
        </p>
      </div>
      <button
        (click)="removeItem(item.id)"
        class="text-gray-600 hover:text-red-500 focus:outline-none"
      >
        <span class="material-symbols-outlined">delete</span>
      </button>
    </div>

    <div class="flex justify-between items-center mt-4 pt-2 border-t">
      <span class="font-poppins text-sm text-gray-700">Subtotal</span>
      <span class="font-poppins text-sm text-gray-900">
        ${{ subtotal / 100 | number : "1.0-2" }}
      </span>
    </div>

    <button
      (click)="onCheckout()"
      class="w-full mt-4 p-2 bg-dark-slate-green rounded hover:bg-opacity-90 transition-colors focus:outline-none"
    >
      Checkout
    </button>
  </div>
</div>
